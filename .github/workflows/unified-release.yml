            âœï¸ Ğ§Ñ‚Ğ¾ Ğ¸Ğ·Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¾ÑÑŒ:
            ${{ needs.autotag.outputs.changelog }}

          files: |
            create-repo-auto_*.deb
            create-repo-*.pkg
