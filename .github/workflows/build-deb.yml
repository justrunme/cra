name: Build .deb package from Git

on:
  push:
    branches: [ main ]

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🔧 Set up build environment
      run: sudo apt update && sudo apt install -y dpkg-dev

    - name: 🔢 Get version from commit count
      id: versionname: Build and Release DEB Package

on:
  push:
    tags:
      - 'v*.*.*'  # пример: v1.0.2

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: 🏗 Build DEB package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p pkg/usr/local/bin
          mkdir -p pkg/DEBIAN

          cp create-repo pkg/usr/local/bin/
          cp update-all.sh pkg/usr/local/bin/
          chmod +x pkg/usr/local/bin/*

          cat <<EOF > pkg/DEBIAN/control
          Package: create-repo-auto
          Version: $VERSION
          Architecture: all
          Maintainer: justrunme <you@example.com>
          Description: Auto-create and sync repos (GitHub/GitLab)
          EOF

