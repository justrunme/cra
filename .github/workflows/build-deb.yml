name: Build and Release DEB Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: 🏗 Build DEB package
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if [[ "$GITHUB_REF" != refs/tags/* ]]; then
            VERSION="dev-$(date +%s)"
          fi

          mkdir -p pkg/usr/local/bin
          mkdir -p pkg/DEBIAN

          cp create-repo pkg/usr/local/bin/
          cp update-all.sh pkg/usr/local/bin/
          chmod +x pkg/usr/local/bin/*

          echo "Package: create-repo-auto" > pkg/DEBIAN/control
          echo "Version: $VERSION" >> pkg/DEBIAN/control
          echo "Architecture: all" >> pkg/DEBIAN/control
          echo "Maintainer: justrunme <you@example.com>" >> pkg/DEBIAN/control
          echo "Description: Auto-create and sync repos (GitHub/GitLab)" >> pkg/DEBIAN/control

          dpkg-deb --build pkg
          mv pkg.deb create-repo-auto_${VERSION}.deb

      - name: 🚀 Release to GitHub (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: create-repo-auto_*.deb
