name: Build .deb package from Git

on:
  push:
    branches: [ main ]

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up build environment
      run: sudo apt update && sudo apt install -y dpkg-dev

    - name: ğŸ”¢ Get version from commit count
      id: version
      run: |
        count=$(git rev-list --count HEAD)
        echo "version=1.0.$count" >> $GITHUB_OUTPUT

    - name: ğŸ›  Build .deb with version
      run: |
        chmod +x build-deb.sh
        ./build-deb.sh

    - name: ğŸ“¦ Rename final deb file
      run: |
        mkdir -p upload
        mv out/*.deb upload/repo-tools_${{ steps.version.outputs.version }}.deb

      - name: ğŸš€ Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: repo-tools-deb
        path: upload/repo-tools_*.deb

