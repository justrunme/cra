name: Auto Tag, Build and Release DEB

on:
  push:
    branches:
      - main

jobs:
  autotag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.set_tag.outputs.new_tag }}

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: 🔢 Determine latest tag and calculate next patch version
        id: set_tag
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | tail -n1 || echo "v1.2.0")
          version=${latest#v}
          IFS='.' read -r major minor patch <<< "$version"
          if [[ $patch -ge 100 ]]; then
            patch=0
            minor=$((minor + 1))
          else
            patch=$((patch + 1))
          fi
          new_tag="v$major.$minor.$patch"
          git tag -f "$new_tag"
          git push origin -f "$new_tag"
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

  build-and-release:
    needs: autotag
    if: needs.autotag.outputs.new_tag != ''
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: 🏗 Build DEB package
        run: |
          VERSION="${{ needs.autotag.outputs.new_tag }}"
          mkdir -p pkg/usr/local/bin pkg/DEBIAN
          cp create-repo update-all pkg/usr/local/bin/
          chmod +x pkg/usr/local/bin/*
          cp DEBIAN/control DEBIAN/postinst DEBIAN/prerm pkg/DEBIAN/
          chmod +x pkg/DEBIAN/postinst pkg/DEBIAN/prerm
          dpkg-deb --build pkg
          mv pkg.deb create-repo-auto_${VERSION}.deb

      - name: 🚀 Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.new_tag }}
          files: create-repo-auto_*.deb
