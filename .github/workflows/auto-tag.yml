name: Auto Tag and Push

description: |
  This workflow runs on every push to the main branch,
  determines the latest version tag (vX.Y.Z), increments the patch version,
  creates a new git tag, and pushes it to GitHub. That tag then triggers the release build.

on:
  push:
    branches:
      - main

jobs:
  autotag:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ƒ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”¢ Set up Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: ðŸ”¢ Get latest tag and increment version
        id: get_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "âœ… Latest tag: $latest"
          version=${latest#v}
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"
          echo "ðŸ†• New tag: $new_tag"

          git tag "$new_tag"
          git push origin "$new_tag"

          echo "tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: âœ… Done
        run: echo "ðŸŽ‰ New version tagged and pushed: ${{ steps.get_tag.outputs.tag }}"
