name: Auto Tag, Build and Release

on:
  push:
    branches:
      - main

jobs:
  autotag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.set_tag.outputs.new_tag }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: ğŸ”¢ Determine latest tag and calculate next patch version
        id: set_tag
        shell: bash
        run: |
          git fetch --tags

          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v1.0.0")
          echo "Latest tag: $latest"

          version=${latest#v}
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"

          if git ls-remote --tags origin | grep -q "refs/tags/$new_tag"; then
            echo "Tag $new_tag already exists in remote. Skipping..."
            exit 0
          fi

          git tag "$new_tag"
          git push origin "$new_tag"
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

  build-and-release:
    needs: autotag
    if: needs.autotag.outputs.new_tag != ''
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¥ª Check if important files changed
        id: check_changes
        run: |
          CHANGED=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -E '^(create-repo|update-all|DEBIAN/(control|postinst|prerm))$'; then
            echo "build_needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "build_needed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: â¸ Skip build if not needed
        if: steps.check_changes.outputs.build_needed != 'true'
        run: echo "ğŸ›‘ No important files changed â€” skipping build." && exit 0

      - name: ğŸ›  Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: ğŸ— Build DEB package
        run: |
          VERSION="${{ needs.autotag.outputs.new_tag }}"
          mkdir -p pkg/usr/local/bin
          mkdir -p pkg/DEBIAN
          cp create-repo pkg/usr/local/bin/
          cp update-all pkg/usr/local/bin/
          chmod +x pkg/usr/local/bin/*
          cp DEBIAN/control pkg/DEBIAN/control
          cp DEBIAN/postinst pkg/DEBIAN/postinst
          cp DEBIAN/prerm pkg/DEBIAN/prerm
          chmod +x pkg/DEBIAN/postinst pkg/DEBIAN/prerm
          dpkg-deb --build pkg
          mv pkg.deb create-repo-auto_${VERSION}.deb

      - name: ğŸ“† Prepare macOS .pkg (cross-platform)
        run: |
          mkdir -p pkg-root/usr/local/bin
          cp create-repo pkg-root/usr/local/bin/create-repo
          chmod +x pkg-root/usr/local/bin/create-repo
          pkgbuild \
            --identifier com.justrunme.create-repo \
            --version ${VERSION#v} \
            --install-location / \
            --root pkg-root \
            create-repo-${VERSION#v}.pkg || echo "(skip if not macOS)"

      - name: ğŸš€ Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.new_tag }}
          files: |
            create-repo-auto_*.deb
            create-repo-*.pkg
