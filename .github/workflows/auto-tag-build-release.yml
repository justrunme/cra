name: Auto Tag, Build and Release

on:
  push:
    branches:
      - main

jobs:
  autotag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.set_tag.outputs.new_tag }}

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: 🔢 Determine latest tag and calculate next patch version
        id: set_tag
        shell: bash
        run: |
          git fetch --tags

          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v1.0.0")
          echo "Latest tag: $latest"

          version=${latest#v}
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"

          if git ls-remote --tags origin | grep -q "refs/tags/$new_tag"; then
            echo "Tag $new_tag already exists in remote. Skipping..."
            exit 0
          fi

          git tag "$new_tag"
          git push origin "$new_tag"
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

  build-deb:
    needs: autotag
    if: needs.autotag.outputs.new_tag != ''
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: 🏗 Build DEB package
        run: |
          VERSION="${{ needs.autotag.outputs.new_tag }}"
          mkdir -p pkg/usr/local/bin
          mkdir -p pkg/DEBIAN
          cp create-repo pkg/usr/local/bin/
          cp update-all pkg/usr/local/bin/
          chmod +x pkg/usr/local/bin/*
          cp DEBIAN/control pkg/DEBIAN/control
          cp DEBIAN/postinst pkg/DEBIAN/postinst
          cp DEBIAN/prerm pkg/DEBIAN/prerm
          chmod +x pkg/DEBIAN/postinst pkg/DEBIAN/prerm
          dpkg-deb --build pkg
          mv pkg.deb create-repo-auto_${VERSION}.deb

      - name: 📅 Upload DEB
        uses: actions/upload-artifact@v3.1.3.1.3
        with:
          name: deb
          path: create-repo-auto_*.deb

  build-pkg:
    needs: autotag
    if: needs.autotag.outputs.new_tag != ''
    runs-on: macos-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🌐 Build macOS .pkg
        run: |
          VERSION="${{ needs.autotag.outputs.new_tag }}"
          mkdir -p pkg-root/usr/local/bin
          cp create-repo pkg-root/usr/local/bin/create-repo
          chmod +x pkg-root/usr/local/bin/create-repo
          pkgbuild \
            --identifier com.justrunme.create-repo \
            --version ${VERSION#v} \
            --install-location / \
            --root pkg-root \
            create-repo-${VERSION#v}.pkg

      - name: 📅 Upload PKG
        uses: actions/upload-artifact@v3
        with:
          name: pkg
          path: create-repo-*.pkg

  release:
    needs: [build-deb, build-pkg]
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Download DEB artifact
        uses: actions/download-artifact@v3.1.3.1.3
        with:
          name: deb
          path: dist

      - name: 📦 Download PKG artifact
        uses: actions/download-artifact@v3
        with:
          name: pkg
          path: dist

      - name: 🚀 Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.new_tag }}
          files: dist/**/*
