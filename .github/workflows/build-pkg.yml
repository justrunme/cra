name: Build and Upload macOS PKG

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4

      - name: üî¢ Get latest tag (from unified)
        id: get_tag
        run: |
          git fetch --tags
          tag=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          echo "tag=$tag"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: üåßÔ∏è Build PKG
        run: |
          VERSION="${{ steps.get_tag.outputs.tag }}"
          mkdir -p pkg-root/usr/local/bin
          cp create-repo pkg-root/usr/local/bin/
          chmod +x pkg-root/usr/local/bin/create-repo

          pkgbuild \
            --identifier com.justrunme.create-repo \
            --version ${VERSION#v} \
            --install-location / \
            --root pkg-root \
            create-repo_${VERSION}.pkg

      - name: üöÄ Upload PKG to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          files: create-repo_*.pkg
          append_body: true
